<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="UTF-8">
<title>Crear sucursal</title>
</head>
<body>
	<header th:replace="template/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titol}"></div>
			<div class="card-body"></div>

			<form th:action="@{/sucursal/save}" th:object=${sucursal} method="post" >
				<div class="form-group row">
					<label class="col-md-2" for="nom">Nom</label> 
					<input type="text" th:field="*{nom}" class="form-control form-control-sm col-md-6" id="nom"
						name="nom" placeholder="Nom de la sucursal"> 
						<small></small>
				</div>
				
				<div class="form-group row">
					<label class="col-md-2" for="pais">Pais</label> 
					<input
						type="text" th:field="*{pais}" class="form-control form-control-sm col-md-6"
						id="pais" name="pais" placeholder="Pais de la sucursal">

					<small></small>
				</div>
				<div class="card-footer bg-dark">
					<button type="submit" class="btn btn-success" >Submit</button>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
