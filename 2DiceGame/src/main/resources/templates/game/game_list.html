<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="UTF-8">
<title>Create Game</title>
</head>
<body>
	
	<header th:replace="template/template :: header"></header>
	<div class="container">
		<h1 th:text="${titol}"></h1>
	</div>
	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{|/players/${playerId}/games/add|}"
			th:text="'New Game'" title="New Game">
		</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Success</th>
					<th scope="col">Roll</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="g:${games}">
					<th scope="row" th:text="${g.gameId}"></th>
					<th scope="row" th:text="${g.successPerc}"></th>
					<td><a th:href="@{/players/{playerId}/games/roll}" class="btn btn-warning">Roll</a></td>
					<td><a th:href="@{/players/{playerId}/games/delete/{g.gameId}}" class="btn btn-danger">Delete</a></td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
