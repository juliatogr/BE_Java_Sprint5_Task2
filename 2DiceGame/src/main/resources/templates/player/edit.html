<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="UTF-8">
<title>Update player</title>
</head>
<body>
	
	<header th:replace="template/template :: header"></header>
	<h1>Update player</h1>
	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body"></div>

			<form th:action="@{/player/save}" th:object="${player}" method="post" >
			
				<input type="hidden" th:field="*{playerId}">

				<div class="card-footer bg-dark">
					<button type="submit" class="btn btn-success" >Submit</button>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
